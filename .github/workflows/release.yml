name: Build and Release
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      beta:
        type: boolean
        description: "Is this a beta release?"
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Extract Version
        id: extract_version      
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "beta=${{ github.event.inputs.beta }}" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        run: |
          # Recover the permanent keystore file
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      - name: Create key.properties
        run: |
          # Creating the file just in case the build.gradle expects it
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "alias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APKs
        run: |
          # Injecting signing arguments directly into the build command as a fallback
          # This ensures Gradle gets the alias even if key.properties fails to load
          flutter build apk --flavor normal --release \
            --dart-define=RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            --dart-define=RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            --dart-define=RELEASE_KEY_ALIAS=upload

          flutter build apk --flavor fdroid -t lib/main_fdroid.dart --release \
            --dart-define=RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            --dart-define=RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            --dart-define=RELEASE_KEY_ALIAS=upload

      - name: Save APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.extract_version.outputs.tag }}
          prerelease: ${{ github.event.inputs.beta == true }}
          draft: true
          files: build/app/outputs/flutter-apk/*.apk
          generate_release_notes: true

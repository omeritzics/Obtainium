name: Nightly Build

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - rebrand
  schedule:
    # Optional: Keep the nightly running even if no code changes
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Clean up disk space to ensure a smooth build
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 3. Setup necessary environments
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. RUN THE SYNC SCRIPT (The Fixer)
      # This replaces manual sed commands and ensures everything is synchronized
      - name: Run Environment Sync
        run: |
          chmod +x scripts/fix_environment.sh
          bash scripts/fix_environment.sh

      # 5. Build the APK
      - name: Build APK (Debug Mode)
        run: |
          # Extra safety: strip signing config just for this build
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          
          flutter build apk --debug --flavor normal
          
          mkdir -p build/outputs/
          cp build/app/outputs/flutter-apk/app-normal-debug.apk build/outputs/updatium-nightly-debug.apk

      # 6. Artifact Management & Release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Updatium-Debug-APK
          path: build/outputs/updatium-nightly-debug.apk


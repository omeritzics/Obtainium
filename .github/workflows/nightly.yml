name: Nightly Build

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - rebrand
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Maximize disk space
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # Step 2: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 3: Setup environments
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Step 4: Run the fixer script
      - name: Run Environment Sync
        run: |
          chmod +x scripts/fix_environment.sh
          ./scripts/fix_environment.sh

      # Step 5: Get dependencies
      - name: Get Dependencies
        run: flutter pub get

      # Step 6: Build the APK
      - name: Build APK (Debug Mode)
        run: |
          # Remove signingConfig for CI to prevent crashes
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          
          flutter build apk --debug --flavor normal
          
          mkdir -p build/outputs/
          cp build/app/outputs/flutter-apk/app-normal-debug.apk build/outputs/updatium-nightly-debug.apk

      # Step 7: Upload and Release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Updatium-Debug-APK
          path: build/outputs/updatium-nightly-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-build
          name: "Updatium Nightly"
          files: build/outputs/updatium-nightly-debug.apk
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

version: 2
updates:
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    # Ignore major version updates for problematic packages
    # This prevents Dependabot from breaking your project with "Plus" plugins
    ignore:
      - property: "version"
        update-types: ["version-update:semver-major"]
      - package-name: "connectivity_plus"
      - package-name: "battery_plus"
      - package-name: "flutter_foreground_task"

  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
    # Keep Gradle updates conservative
    ignore:
      - package-name: "com.android.tools.build:gradle"
        update-types: ["version-update:semver-major"]
